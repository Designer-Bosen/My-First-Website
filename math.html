.link-card {
    margin-top: 60px;
}

.link-card a {
    display: block;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 10px;
    text-decoration: none;
    color: #333;
    transition: all 0.3s ease;
}

.link-card a:hover {
    background-color: #f5f5f5;
    transform: translateY(-3px);
}
